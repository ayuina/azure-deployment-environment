name: AOAI_Private
version: 1.5.2
summary: Deploy Azure OpenAI with private endpoints
description: Deploys Azure OpenAI with private endpoints
runner: ARM
templatePath: main.json
parameters:
- id: "prefix"
  name: "prefix"
  description: "prefix name for unique id"
  type: "string"
  default: ""
  required: true
- id: "aoaiRegion"
  name: "aoaiRegion"
  description: "OpenAI region"
  type: "string"
  default: ""
  required: true
- id: "infraRegion"
  name: "infraRegion"
  description: "Infrastructure Region"
  type: "string"
  default: ""
  required: true
- id: "infraRg"
  name: "infraRg"
  description: "Infrastructure Resource Group name"
  type: "string"
  default: ""
  required: true
- id: "infraVnet"
  name: "infraVnet"
  description: "Infrastructure VNET name"
  type: "string"
  default: ""
  required: true


