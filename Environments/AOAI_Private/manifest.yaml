name: AOAI_Privae
version: 1.4.1
summary: Deploy Azure OpenAI with private endpoints
description: Deploys Azure OpenAI with private endpoints
runner: ARM
templatePath: main.json
parameters:
- id: "prefix"
  name: "prefix"
  description: "prefix name for unique id"
  type: "string"
  required: true
- id: "aoaiRegion"
  name: "aoaiRegion"
  description: "OpenAI region"
  required: true
- id: "infraRegoion"
  name: "infraRegoion"
  description: "Infrastructure Region"
  required: true
- id: "infraRg"
  name: "infraRg"
  description: "Infrastructure Resource Group name"
  required: true
- id: "infraVnet"
  name: "infraVnet"
  description: "Infrastructure VNET name"
  required: true


