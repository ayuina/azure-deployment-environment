name: WebSql
version: 1.1.0
summary: Azure Web App and SQL Database Environment
description: Deploys a web app, sql db, application insights
runner: ARM
templatePath: main.json
parameters:
- id: "prefix"
  name: "prefix"
  description: "prefix name for unique id"
  default: "demo"
  type: "string"
  required: true
- id: "region"
  name: "region"
  description: "Azure region for deployed resources"
  default: "[resourceGroup().location]"
  type: "string"
  required: true
- id: "adminName"
  name: "adminName"
  description: "User name of sql database"
  default: "demo"
  type: "string"
  required: true
