name: TodoApi
version: 1.1.0
summary: Todo API sample 
description: Deploys API Manament, Backend API (Web Apps and SQL Database) and Diagnostics
runner: ARM
templatePath: main.json
parameters:
- id: "prefix"
  name: "prefix"
  description: "prefix name for unique id"
  default: "ayuina"
  type: "string"
  required: true
- id: "region"
  name: "region"
  description: "Azure region for deployed resources"
  default: "westus3"
  type: "string"
  required: true
- id: "runfromPackageUrl"
  name: "runfromPackageUrl"
  description: "URL of RunFromPackage for Azure Web Apps"
  default: "https://github.com/ayuina/fusion-dev-sample/releases/download/app-v4/default.zip"
  type: "string"
  required: true

