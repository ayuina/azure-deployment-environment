name: TodoApi
version: 1.1.2
summary: Todo API sample 
description: Deploys API Manament, Backend API (Web Apps and SQL Database) and Diagnostics
runner: ARM
templatePath: main.json
parameters:
- id: "prefix"
  name: "prefix"
  description: "prefix name for unique id"
  default: "yourPrefix"
  type: "string"
  required: true
- id: "region"
  name: "region"
  description: "Azure region for deployed resources"
  default: "azureRegion"
  type: "string"
  required: true


